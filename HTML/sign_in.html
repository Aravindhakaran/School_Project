<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/CSS/sign_in.css">
</head>

<body>
  <section>
    <div class="container-fluid">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="/Images/loginBg.svg" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4  offset-xl-1 p-5">
          <form id="sign-in">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <h3 class="fs-2 fw-normal mb-3 me-3">Sign in</h3>
            </div>

            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              <label class="form-label" for="form3Example3c">Your Email</label>
            </div>

            <div class="form-outline mb-3">
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password" />
            </div>

            <div class="d-flex justify-content-between align-items-center">

              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" />
                <label>
                  Remember me
                </label>
              </div>
              <a href="#" class="text-body">Forgot password?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <a href="/HTML/home_page.html"><button type="button" class="btn btn-primary btn-lg signbutton"
                  id="login-button">Login</button></a>
              <p class="lead fw-normal mt-2 pt-1 mb-0">Don't have an account? <a href="sign_up.html"
                  class="link-danger">Sign
                  Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column mb-0 py-4 px-4 px-xl-5 bg-primary">
      <div class="text-white text-center mb-md-0">
        Copyright Â© 2022. All rights reserved.
      </div>
    </div>
  </section>
</body>

</html>
