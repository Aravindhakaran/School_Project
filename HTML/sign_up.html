<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/CSS/sign_up.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>

  <section class="vh-100 bg-light">
    <div class="container pt-1">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black">
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-5 col-xl-5 order-2 order-lg-1 ">
                  <p class="fs-3 fw-normal mx-1 mx-md-4 ">Sign up</p>

                  <form class="mx-1 mx-md-4" id="sign-up">
                    <div class="d-flex flex-row align-items-center mb-3">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="name" class="form-control" placeholder="Full name"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-3">
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="email" class="form-control" placeholder="Email"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-3">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" class="form-control" placeholder="Password"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-3">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="confirmpassword" class="form-control" placeholder="Confirm password"/>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" />
                      <label>
                        I agree all statements in <a href="#">Terms of service</a>
                      </label>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-4">
                      <a href="#" id="gosignin"><button type="button" class="btn btn-primary btn-lg" id="register-button">Register</button></a>
                    </div>
                    <div>
                      <p class="ms-3 text-center fw-normal mb-0">Already have account? <a href="/HTML/sign_in.html" class="link-primary">Sign In</a></p>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-7 col-xl-6 d-flex align-items-center order-1 order-lg-2">
                  <img src="/Images/sign_in_image2.jpg"
                    class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column mb-0 py-4 px-4 px-xl-5 bg-light footer">
      <div class="text-center mb-md-0">
        Copyright Â© 2022. All rights reserved.
      </div>
    </div>
  </section>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="/Javascript/sign_up.js"></script>
</body>
</html>
