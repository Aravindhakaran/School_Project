    <!--------Create Student page------------>

    <div class="container">
        <form>
            <div class=" d-flex justify-content-between mt-3 mb-4">
                <span class="fw-bold fs-4 text-lg-start"><u>CREATE STUDENT</u></span>
                <a class="text-white btn btn-primary px-4" href="/HTML/students_list.html">Back</a>
            </div>
            <!----------------------->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First name" id="firstName">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last name" id="lastName">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Father name" id="fatherName">
                    </div>
                </div>
            </div>
            <!-------------------------->

            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Mother name" id="motherName">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Guardian" id="gaurdian">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone number" id="phoneNumber">
                    </div>
                </div>
            </div>

            <!---------------------------------->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" id="email">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <select class="form-select" id="studentClass">
                            <option value="">Class</option>
                            <option value="I-Std">I-Std</option>
                            <option value="II-Std">II-Std</option>
                            <option value="III-Std">III-Std</option>
                            <option value="IV-Std">IV-Std</option>
                            <option value="V-Std">V-Std</option>
                            <option value="VI-Std">VI-Std</option>
                            <option value="VII-Std">VII-Std</option>
                            <option value="VIII-Std">VIII-Std</option>
                            <option value="IX-Std">IX-Std</option>
                            <option value="X-Std">X-Std</option>
                            <option value="XI-Std">XI-Std</option>
                            <option value="XII-Std">XII-Std</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <select class="form-select" id="studentCity">
                            <option value="">City</option>
                            <option value="Thanjavur">Thanjavur</option>
                            <option value="Trichy">Trichy</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Madurai">Madurai</option>
                            <option value="Karur">Karur</option>
                            <option value="Selam">Selam</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--------------------->

            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="form-group">
                        <textarea type="text" class="form-control" id="address" placeholder="Address"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Date of birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="mb-1">Gender</label>
                    <div id="gender">
                        <label><input type="radio" class="gender" name="gender" value="Male"> Male</label>
                        <label><input type="radio" class="gender" name="gender" value="Female"> Female</label>
                        <div class="errormessage"></div>
                    </div>
                </div>
            </div>
            <!----------------------------------------->

            <div class="row mt-5 mb-2">
                <div>
                    <label class="lead fs-3 fw-normal mb-2"><u>Last results</u></label>
                </div>
                <div class="col-sm-12 bg-muted" id="resultTable">
                    <div class="table-responsive">
                        <table class="m-auto table table-hover text-center mb-3">
                            <tr class="bg-light">
                                <th scope="col">S.No</th>
                                <th scope="col">Examination</th>
                                <th scope="col">Board</th>
                                <th scope="col">Percentage</th>
                                <th scope="col">Year of passing</th>
                            </tr>
                            <tr>
                                <div class="input-group mb-3">
                                    <td scope="row">1</td>
                                    <td>Class VIII</td>
                                    <td><input type="text" id="8th-stateboard" /></td>
                                    <td><input type="text" id="8th-Percentage" /></td>
                                    <td><input type="text" id="8th-yearofPass" /></td>
                            </tr>
                            <tr>
                                <td scope="row">2</td>
                                <td>Class X</td>
                                <td><input type="text" id="10th-stateboard" /></td>
                                <td><input type="text" id="10th-Percentage" /></td>
                                <td><input type="text" id="10th-yearofPass" /></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-------------------------------------->
            
            <div class="checkbox" id="checkboxContent">
                <label>
                    <input type="checkbox" id="news" value=""> If informatios all true select the checkbox
                </label>
            </div>
            <div class="d-flex justify-content-end gap-5">
                <button type="button" class="btn btn-danger mb-3 float-end px-4">Cancel</button>
                <button type="button" id="createStudent" class="btn btn-success mb-3 float-end px-4">Submit</button>
            </div>
        </form>
    </div>
