    <!--------Create Worker page------------>

    <div class="container">
        <form>
            <div class=" d-flex justify-content-between mt-3 mb-4">
                <span class="fw-bold fs-4 text-lg-start"><u>CREATE WORKER</u></span>
                <a class="text-white btn btn-primary px-4" href="/HTML/workers_list.html">back</a>
            </div>
            <!----------------------------------------->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Full name" id="fullName" class="smDivice">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" id="email" class="smDivice">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone number" id="phoneNumber">
                    </div>
                </div>
            </div>
            <!-------------------------------------------------------------->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" id="age" placeholder="Age" class="smDivice">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <select class="form-select" id="job" class="smDivice">
                            <option value="">Job level</option>
                            <option value="Driver">Driver</option>
                            <option value="Cooker">Cooker</option>
                            <option value="Security">Security</option>
                            <option value="Office boy">Office boy</option>
                            <option value="Cleaner">Cleaner</option>
                            <option value="Helper">Helper</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <select class="form-select" id="city">
                            <option value="">Marital status</option>
                            <option value="Married">Married</option>
                            <option value="Unmarried">Unmarried</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Didowed">Didowed</option>

                        </select>
                    </div>
                </div>
            </div>
            <!---------------------------------------------->

            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="form-group">
                        <select class="form-select" id="education" class="smDivice">
                            <option value="">Level of education</option>
                            <option value="Primary education">Primary education</option>
                            <option value="Secondary education">Secondary education</option>
                            <option value="Higher education">Higher education</option>
                            <option value="No answer">No answer</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Home contact number"
                            id="homecontactNumber" class="smDivice">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <select class="form-select" id="experience">
                            <option value="">Experience</option>
                            <option value="Below 1 year">Below 1 year</option>
                            <option value="Above 1 year">Above 1 year</option>
                            <option value="2 Years">2 Years</option>
                            <option value="5 Years">5 Years</option>
                            <option value="5 Years above">5 Years above</option>

                        </select>
                    </div>
                </div>
            </div>
            <!-------------------------------------------------------------->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="form-group">
                        <textarea type="text" class="form-control" placeholder="Address" id="address" class="smDivice"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="">Gender</label>
                    <div class="radio" id="radio" class="smDivice">
                        <label><input type="radio" class="gender" value="Male"> Male</label>
                        <label><input type="radio" class="gender" value="Female"> Female</label>
                        <div class="errormessage"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="">Language you known</label>
                    <div class="checkbox" id="languageWorker">
                        <label><input type="checkbox" class="language" value="Tamil"> Tamil</label>
                        <label><input type="checkbox" class="language" value="English"> English</label>
                        <label><input type="checkbox" class="language" value="Malayalam"> Malayalam</label>
                    </div>
                </div>
            </div>

            <!------------------------------------------>
            <div class="checkbox" class="smDivice" id="checkbox-content">
                <label>
                    <input id="news" type="checkbox" value=""> If informatios all true select the checkbox
                </label>
            </div>
            <div class="d-flex justify-content-end gap-5">
                <button type="button" class="btn btn-danger mb-3 float-end px-4">Cancel</button>
                <button type="button" class="btn btn-success mb-3 float-end px-4" id="createWorker">Submit</button>
            </div>
        </form>
